{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}login{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="{% url 'user:login' %}" method="post">
              {% csrf_token %}
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              <h2 class="text-center">welcome login</h2>
              {{ form.as_p }}
              <button type="reset" class="btn btn-default pull-left">reset</button>
              <button type="submit" class="btn btn-primary pull-right">commit</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
